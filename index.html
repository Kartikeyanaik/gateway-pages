<body>
    <div class="container">
    <div class="login-card">
        <p class="sign">Sign In</p>
        <p class="text">Access your IIoT gateway configuration</p>
        <form action="">
            <label for="username">Username</label>
            <input type="text" name="" id="username" placeholder="Enter your username" class="user-img">
            <label for="password">Password</label>
            <input type="text" name="" id="password" placeholder="Enter your password" class="pass-img eye-img">
            <button><img src="./assets/wifi.svg" alt="" class="wifi-img">Sign In to Gateway</button>
        </form>
    </div>
    </div>
    <div class="info-footer">
    <p>Powered by Meshnet Electronics</p>
    <p>Industrial IIoT Gateway Solutions</p>
    </div>
