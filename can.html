<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Configuration</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
     <!-- Load the components -->
  <script type="module" src="js/app-header.js"></script>
  <script type="module" src="js/app-navbar.js"></script>
  <script type="module" src="js/app-footer.js"></script>
  <script type="module" src="js/bread-crumb.js"></script>
  <script type="module" src="js/toast-container.js"></script>
  <script type="module" src="js/config-card.js"></script>
  <script type="module" src="js/status-indicator.js"></script>
  <script type="module" src="js/enable-button.js"></script>
  <script type="module" src="js/reset-and-save-buttons.js"></script>
  <script type="module" src="js/custom-input.js"></script>

   <app-header status="Online"></app-header>
   <div class="main">
<app-navbar></app-navbar>
<div class="container">
    <div class="config">
        <bread-crumb></bread-crumb>
        <config-card heading="CAN Configuration" subheading="Configure your Controller Area Network(CAN) connection">
            <status-indicator status="disconnected"></status-indicator>
            <enable-button value ="">Enable CAN</enable-button>
            <form action="">
               <custom-input 
               id="can-baud-rate"
               type="dropdown"
              title="Baud Rate"
              placeholder="25"
              description="Select Baud Rate of CAN connection in kilobytes per second(kbps)"
              value = "{{WIFI_DEFAULT_ROUTE}}"
                     >
            </custom-input>

            <custom-input
            type="file"
            title="CAN Configuration File"
            placeholder="No file selected"
            description="Upload your CAN Configuration file. Filetypes: *.json"
            filetype = ".json"
            ></custom-input>
            </form>
            <reset-and-save-buttons></reset-and-save-buttons>


        </config-card>
    </div>
     <app-footer></app-footer>
</div>
   </div>
   <toast-container></toast-container>
    
</body>
</html>
