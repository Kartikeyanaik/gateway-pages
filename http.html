<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Configuration</title>
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
     <!-- Load the components -->
  <script type="module" src="js/app-header.js"></script>
  <script type="module" src="js/app-navbar.js"></script>
  <script type="module" src="js/app-footer.js"></script>
  <script type="module" src="js/bread-crumb.js"></script>
  <script type="module" src="js/toast-container.js"></script>
  <script type="module" src="js/config-card.js"></script>
  <script type="module" src="js/status-indicator.js"></script>
  <script type="module" src="js/enable-button.js"></script>
  <script type="module" src="js/reset-and-save-buttons.js"></script>
  <script type="module" src="js/custom-input.js"></script>


  <app-header status="Online"></app-header>
  <div class="main">
    <app-navbar></app-navbar>
    <div class="container">
        <div class="config">
            <bread-crumb></bread-crumb>
            <config-card heading="HTTP/s Configuration" subheading="Configure your HTTP/s connection">
                <status-indicator status="disconnected"></status-indicator>
                 <enable-button value ="{{HTTP}}">Enable HTTP/s</enable-button>
                 <form>
                    <custom-input
            id="server-url"
            type="text"
            title="Server URL"
            placeholder="Enter server URL"
            description="URL of the HTTP/s server"
            value = ""
>
</custom-input>
<div class="input-row">
  <div>
<custom-input
                id="connection-type"
               type="dropdown"
              title="Connection Type"
              options='["HTTPs","HTTP"]'
              placeholder="HTTPs"
              description="Select  HTTPs for secure connection and HTTP for insecure"
              value = ""
>
</custom-input>
</div>
<div>
<custom-input id="http-ca-file"
            type="file"
            title="CA Certificate"
            placeholder="No file selected"
            description="Upload your CA certificate. Filetypes: *.pem, *.der"
            filetype = ".per">

</custom-input>
</div>
</div>
<hr>
<div class="input-row">
  <div>
<custom-input id="http-monitoring"
              type="checkbox"
              title="HTTP/s Monitoring"
              placeholder="Enable Monitoring"
              description="Start a wotchdog to monitor HTTP/s connection"
              value = "">

</custom-input>
</div>
<div>
<custom-input id="thresold2-value"
            type="text"
            title="Watchdog Threshold"
            placeholder="Enter a threshold value between 10-25"
            description="Set the minimum counter value for watchdog"
            value = "">

</custom-input>
</div>
</div>
                 </form>
                 <reset-and-save-buttons></reset-and-save-buttons>
            </config-card>
        </div>
        <app-footer></app-footer>
    </div>
  </div>
  <toast-container></toast-container>
    
</body>
</html>
